<body id="kt_body" class="app-blank app-blank">
    <!--begin::Root-->
    <div class="d-flex flex-column flex-root" id="kt_app_root">
        <!--begin::Authentication - Password reset -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Body-->
            <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
                <!--begin::Form-->
                <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                    <!--begin::Wrapper-->
                    <div class="w-lg-500px p-10">
                        <!--begin::Form-->
                        <form class="form w-100" (ngSubmit)="recoveryPass()" [formGroup]="recoveryForm" #formDir="ngForm">
                            <!--begin::Heading-->
                            <div class="alert alert-danger" *ngIf="errors.length > 0">
                                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                                <ul>
                                    <li *ngFor="let error of errors">{{ error }}</li>
                                </ul>
                            </div>
                            <div class="text-center mb-10">
                                <!--begin::Title-->
                                <h1 class="text-dark fw-bolder mb-3">Esqueceu a senha ?</h1>
                                <!--end::Title-->
                                <!--begin::Link-->
                                <div class="text-gray-500 fw-semibold fs-6">Tranquilo, informe o e-mail que vamos te ajudar ;)</div>
                                <!--end::Link-->
                            </div>
                            <!--begin::Heading-->
                            <!--begin::Input group=-->
                            <div class="fv-row mb-8">
                                <!--begin::Email-->
                                <input type="text" id="email" placeholder="Email" name="email" formControlName="email" class="form-control bg-transparent" />
                                <!--end::Email-->
                                <div *ngIf="email.invalid && formDir.submitted">
                                    <p class="text-danger">Email é obrigatório</p>
                                </div>
                            </div>
                            <!--begin::Actions-->
                            <div class="d-flex flex-wrap justify-content-center pb-lg-0">
                                <button type="submit" id="kt_password_reset_submit" value="Recovery" [disabled]="!recoveryForm.valid" class="btn btn-primary me-4">
                                    <!--begin::Indicator label-->
                                    <span class="indicator-label">Nova Senha</span>
                                    <!--end::Indicator label-->
                                   
                                </button>
                                <a routerLink="/auth" class="btn btn-light">Cancelar</a>
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Form-->
                <!--begin::Footer-->
                <div class="d-flex flex-center flex-wrap px-5">
                    <!--begin::Links-->
                    <div class="d-flex fw-semibold text-primary fs-base">
                        <a href="#" class="px-5 link-primary" >Terms</a>
                        <a href="#" class="px-5 link-primary" >Contact Us</a>
                    </div>
                    <!--end::Links-->
                </div>
                <!--end::Footer-->
            </div>
            <!--end::Body-->
             <!--begin::Aside-->
             <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2"
             style="background-image: url(assets/img/png/bg-register.png)">
             <!--begin::Content-->
             <div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">
                 <!--begin::Logo-->
                 <a routerLink="/" class="mb-0 mb-lg-12">
                     <img alt="Logo" src="assets/img/svg/logo-verde.svg" class="h-150px h-lg-150px" />
                 </a>
                 <!--end::Logo-->
                 <!--begin::Image-->
                 <img class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20"
                     src="assets/img/png/img-register.png" alt="" />
                 <!--end::Image-->
                 <!--begin::Title-->
                 <h1 class="d-none d-lg-block text-dark fs-2qx fw-bolder text-center mb-7">Sua plataforma gamer</h1>
                 <!--end::Title-->
                 <!--begin::Text-->
                 <div class="d-none d-lg-block text-dark fs-base text-center">Confira as regras da nossa plataforma
                     <br />aproveite as promoções
                     <br />e se divirta muito
                 </div>
                 <!--end::Text-->
             </div>
             <!--end::Content-->
         </div>
         <!--end::Aside-->
        </div>
        <!--end::Authentication - Password reset-->
    </div>
    <!--end::Root-->
    <div *ngIf="isLoading == true">
        <app-loading></app-loading>
    </div>
</body>
